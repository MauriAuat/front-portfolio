<app-menu></app-menu>
<form (ngSubmit)="onEdit()" novalidated #f="ngForm">
    <div class="header-form">
        <h5>Editar Educaci√≥n</h5>
    </div>
  <div class="form-group">
      <label for="nombre_inst" class="form-label">Nombre de Institucion</label>
      <input type="text" class="form-control" id="nombre_inst" name="nombre_inst" [(ngModel)]="edu.nombre_inst" required>
  </div>
  <div class="form-group">
      <label for="titulo" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="edu.titulo" required>
  </div>
  <div class="form-group">
      <label for="logo_inst" class="form-label">Logo de la Institucion</label>
      <input type="text" class="form-control" id="logo_inst" name="logo_inst" [(ngModel)]="edu.logo_inst"
          required>
  </div>
  <div class="form-group">
      <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
      <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" [(ngModel)]="edu.fecha_ingreso"
          required>
  </div>
  <div class="form-group">
      <label for="fecha_egreso" class="form-label">Fecha de Egreso</label>
      <input type="date" class="form-control" id="fecha_egreso" name="fecha_egreso" [(ngModel)]="edu.fecha_egreso" required>
  </div>
  <button class="btn btn-success btn-block" [disabled]="!f.valid">Agregar</button>
  <button class="btn btn-secondary btn-block" routerLink="/">Volver</button>
</form>

<form (ngSubmit)="onEdit()" novalidated #f="ngForm">
  <div class="form-group">
    <label for="nombre_tecno">Nombre de la Tecnologia:</label><br>
    <input type="text" class="form-group" id="nombre_tecno" name="nombre_tecno" [(ngModel)]="tecnologia.nombre_tecno" required>
</div>
<div class="form-group">
    <label for="nivel">Nivel de conocimiento: (0 a 100)</label><br>
    <input type="text" class="form-group" id="nivel" name="nivel" [(ngModel)]="tecnologia.nivel" required>
</div>
  <button class="btn btn-success btn-block" [disabled]="!f.valid">Agregar</button>
</form>

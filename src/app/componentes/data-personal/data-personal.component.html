<div class="info-container componente">
  <div class="first-row--container">
    <img class="f-perfil rounded-circle" src="{{persona.foto}}">
    <i class="fa-solid fa-pen-to-square fa-lg" *ngIf="permis" routerLink="/edit-data-pers/{{persona.id_pers}}"></i>
  </div>

  <div class="datos-personales-column1">
    <h3>{{persona.nombre}} {{persona.apellido}}</h3> 
    <h4>{{persona.titulo}}</h4>
    <div class="logos-column2">

    </div>
  </div>

</div>

<app-menu></app-menu>
<form (ngSubmit)="onEdit()" novalidated #f="ngForm">
  <div class="header-form">
    <h5>Editar Datos Personales</h5>
</div>
  <div class="form-group">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
  </div>
  <div class="form-group">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
  </div>
  <div class="form-group">
      <label for="titulo" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="persona.titulo" required>
  </div>
  <div class="form-group">
      <label for="resumen" class="form-label">Resumen</label>
      <input type="text" class="form-control" id="resumen" name="resumen" [(ngModel)]="persona.resumen"
          required>
  </div>
  <div class="form-group">
      <label for="foto" class="form-label">Foto de perfil</label>
      <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="persona.foto"
          required>
  </div>
  <div class="form-group">
      <label for="bannerPersonal" class="form-label">Banner</label>
      <input type="text" class="form-control" id="bannerPersonal" name="bannerPersonal" [(ngModel)]="persona.bannerPersonal"
          required>
  </div>
  <div class="form-group">
      <label for="redSocial1" class="form-label">Link de perfil de Linkedin</label>
      <input type="text" class="form-control" id="redSocial1" name="redSocial1" [(ngModel)]="persona.redSocial1"
          required>
  </div>
  <div class="form-group">
      <label for="redSocial2" class="form-label">Link de perfil de Github</label>
      <input type="text" class="form-control" id="redSocial2" name="redSocial2" [(ngModel)]="persona.redSocial2"
          required>
  </div>
  <button class="btn btn-success btn-block" [disabled]="!f.valid">Agregar</button>
  <button class="btn btn-secondary btn-block" routerLink="/">Volver</button>
</form>
